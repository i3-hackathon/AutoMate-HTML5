
<ion-view view-title="Rules">
  <ion-content>
  	<button class="button icon-left ion-plus" ng-click="newRule()">New</button>
  
    <ion-list>
      <ion-item class="" type="item-text-wrap">
	  	
		<div class="card" ng-repeat="rule in rules">
		  <div class="item item-divider">
			  <a class="button icon button-small ion-edit" href="#/tab/rule/{{rule.id}}" style="float:right"></a>

	          {{rule.name}}

		  </div>
		  <div class="item item-text-wrap">
			  <p>{{rule.event}}</p>
			  <p>{{rule.action}}</p>
		  </div>
		</div>
		
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
